<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h3{
            text-align: center;
        }
       table, td, th{
           min-width:200px;
       }
       table {
            border-collapse: collapse;
        }
        td{
            text-align:center;
        }
        table.center{
            margin-left: auto;
            margin-right: auto;
        }
        </style>
    <title>Tables</title>
</head>
<body>
    <h3>Health Chart</h3>
    <table border="1" cellspacing="0"
    cellpadding="0"
     class="center">
        <tr>
            <th>State of Health</th>
            <th colspan="2">Fasting Value
                <table>
                    <tr>
                        <th colspan="1">Minimum</th>
                        <th colspan="1">Maximum</th>
                    </tr>
                </table>    
            </th>
            <th colspan="1">After eating
                <table>
                    <tr>
                        <td>2 hours after eating</td>
                    </tr>
                </table>
            </th>
        </tr>
        <tr style ="height:50px">
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr style ="height:50px">
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr style ="height:50px">
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>    
    </table>
</body>
</html>
